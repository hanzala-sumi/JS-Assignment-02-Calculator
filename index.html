<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Assignment 02 | Calculator | Hanzala Ahmed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center p-lg-5 mt-3">
      <div class="col-md-4">
        <div class="shadow-lg p-3 bg-body rounded border border-success bg-dark text-white">
          <div class="calculation-display text-end">

            <input type="text" class="form-control bg-dark text-end border-0 fs-1 text-white" id="totalCalculate"
              readonly placeholder="00.00">
            <input type="text" class="form-control bg-dark text-end border-0 mt-2 mb-3 text-white" id="subCalculate"
              readonly placeholder="00.00">
          </div>
          <div class="row mb-4">
            <div class="col-3">
              <button onclick="subCancle()">AC</button>
            </div>
            <div class="col-3">
              <button onclick="clearData()">DEL</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend(' % ')">%</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend(' / ')">/</button>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-3">
              <button onclick="valueAppend('7')">7</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend('8')">8</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend('9')">9</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend(' * ')">X</button>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-3">
              <button onclick="valueAppend('6')">6</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend('5')">5</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend('4')">4</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend(' - ')">-</button>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-3">
              <button onclick="valueAppend('3')">3</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend('2')">2</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend('1')">1</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend(' + ')">+</button>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-3">
              <button onclick="valueAppend('.')">.</button>
            </div>
            <div class="col-3">
              <button onclick="valueAppend('0')">0</button>
            </div>
            <div class="col-3">
              <button></button>
            </div>
            <div class="col-3">
              <button onclick="calculateTotal()">=</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
